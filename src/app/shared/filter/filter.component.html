<div class="container">
    <button class="btn-filtrar" (click)="seeFilter()">
        <span>Filtrar</span>
    </button>

    <ng-container *ngIf="filter">
        <div class="container-buttons">
            <button (click)="mostrarTodo()">Todos</button>
            <div *ngFor="let ciudad of ciudades">
                <button (click)="filterByCity(ciudad.value)"> {{ciudad.nombre}} </button>
            </div>
        </div>
    </ng-container>
</div>
