<div class="btn-nav">
  <app-filter (todosCiudad)="getAllCity()" (result)="filtrar($event)" />
  <app-seeker class="btn-seeker"/>
</div>


<div class="main">
  <mat-card class="example-card color" *ngFor="let item of informacion">
    <mat-card-header>
      <mat-card-title>
        <span class="title">{{item.titulo}}</span>
      </mat-card-title>
    </mat-card-header>
    <div class="example-header-image">
      <img mat-card-image [src]="item.src" alt="{{item.titulo}}" width="370"
      height="230" >
    </div>
    <mat-card-content class="container-text">
      <p class="contenido">
        {{item.contenido}}
      </p>
      <p class="contenido">
       <strong>CIUDAD:</strong> {{item.ciudad}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="see()" class="comment">Comentar</button>
    </mat-card-actions>
  </mat-card>

</div>
