<button class="btn-back" (click)="back()">Atras</button>

<div class="main">
  <mat-card class="example-card color">
    <mat-card-header>
      <div class="example-header-image"></div>
      <mat-card-title class="texto">TITULO DE LA UNIVERSIDAD</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../assets/img/Universidad Cartagena.jpg" />
    <mat-card-content>
      <p class="texto">DESCRIPCION DE LA UNIVERSIDAD</p>
    </mat-card-content>

    
      <mat-form-field class="example-full-width">
        <mat-label >Escriba un comentario...</mat-label>
        <textarea matInput [(ngModel)]="comentarioTemporal"></textarea>
      </mat-form-field>

      <mat-card-actions>
        <button mat-button class="texto" (click)="agregarComentario()">
          <span class="texto">COMENTAR</span>
        </button>
      </mat-card-actions>

   
  </mat-card>

  <div class="comentarios">
    <h1 class="title">COMENTARIOS</h1>
    <div class="card-comentarios">
      <div *ngFor="let comentario of listaComentarios" >
        <p>{{ comentario }}</p>
      </div>
    </div>
  </div>
</div>
