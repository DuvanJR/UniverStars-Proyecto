<mat-card class="example-card color">
  <mat-card-content class="card-content">
    <form [formGroup]="loginForm">
      <div class="campo-user">
        <h1 class="title">Autenticación</h1>
    
        <mat-form-field appearance="outline" class="mat-form-field-user">
          <mat-label class="mat-label-user">Usuario</mat-label>
          <input matInput formControlName="user" class="mat-label-user" autocomplete="off">
          <mat-error *ngIf="loginForm.get('user')?.hasError('required')">Complete el campo Usuario</mat-error>
          <mat-error *ngIf="loginForm.get('user')?.hasError('maxlength')">El usuario no debe exceder los 15 caracteres</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label class="mat-label-password">Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="mat-label-password">
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Complete el campo Contraseña</mat-error>
        </mat-form-field>
    
        <div class="btn">
          <button mat-raised-button color="primary" [disabled]="!loginForm.valid" class="radio" (click)="login()">
            <span class="name-btn">Ingresar</span>
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
